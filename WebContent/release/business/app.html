<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>二维码下载</title>   
 
        <script type="text/javascript">
            /*
             * 智能机浏览器版本信息:
             *
             */
            var browser = {
                versions: function() {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {//移动终端浏览器版本信息
                        trident: u.indexOf('Trident') > -1, //IE内核8-10
                        MSIE : u.indexOf('MSIE')>-1,//ie 6-7
                        presto: u.indexOf('Presto') > -1, //opera内核
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1, //是否iPad
                        webApp: u.indexOf('Safari') == -1 ,//是否web应该程序，没有头部与底部
                        360: u.indexOf('360') == -1,//是否360
                        weixin : u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                        qq : u.match(/\sQQ/i) == " qq" //是否QQ
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            
            if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
                window.location.href="itms-services://?action=download-manifest&url=https://lucland.com/miuzu/release/business/APP.PLIST";  /*appstore iOS 下载地址*/
            }
            else if (browser.versions.android) {
				if(browser.versions.weixin){
						var ui = document.getElementById("id");
						ui.style.display = "none";
				}
				if(browser.versions.weixin) {
					document.head.innerHTML = '<title>抱歉，出错了</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"><link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/connect/zh_CN/htmledition/style/wap_err1a9853.css">';
					document.body.innerHTML = '<div class="page_msg"><div class="inner"><span class="msg_icon_wrp"><i class="icon80_smile"></i></span><div class="msg_content">请在微信客户端打开链接</div></div></div>';
				}
               window.location.href="http://uzu-down-oss.oss-us-west-1.aliyuncs.com/release/business/miuMerchant.apk";/*安卓 下载地址*/
				//window.location.href='https://lucland.com/miuzu/release/business/u.html';
            }
			
//            document.writeln("语言版本: " + browser.language);
//            document.writeln(" 是否为移动终端: " + browser.versions.mobile);
//            document.writeln(" ios终端: " + browser.versions.ios);
//            document.writeln(" android终端: " + browser.versions.android);

        </script>
